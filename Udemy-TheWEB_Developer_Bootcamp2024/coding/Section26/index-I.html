<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 用一个新的css框架 Bulma framework -->
    <!-- 1. 先把基础框架搞出来 比如h1里包含span+button 然后给他们设置id，然后去js设置动作 -->
    <h1>
        <span id="p1Display">0</span>
        <span id="p2Display">0</span>
    </h1>
    <select name="" id="playto">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>


    </select>
    <button id="p1Button">+1 Player One</button>
    <button id="p2Button">+1 Player Two</button>
    <button id="reset">Reset</button>

    <script src="./app.js"></script>
</body>

</html>
