<!-- CSS Frame work: Bootstrap (Helps us quickly build responsive websites)  -->
<!-- 它由一系列组件组成，我们可以使用这些组件，并将其插入到我们的应用程序中 -->
<!-- www.getbootsptrap.com 这里面有设置好的一些css代码，可以直接使用-->
<!-- Component system就是一堆组件 -->
<!-- grid system helps you to 布局你的网站，让他们有碎片感 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css.css">
    <!-- 把自己的css写在后面可以防止被cdn的css覆盖 -->
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Placehoulder</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe provident quod officia est molestias, beatae
            consequatur doloremque sed nobis itaque rerum omnis dolor blanditiis ad quibusdam dolorem enim sunt

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</html>
