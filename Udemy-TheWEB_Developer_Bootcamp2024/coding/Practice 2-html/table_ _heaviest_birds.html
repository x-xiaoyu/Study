<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds Table</h1>
    <table>
        <tr>
            <th>Animal</th>
            <th>Average mass</th>
            <th>Maximum mass</th>
            <th>Flighted</th>
        </tr>
        <tr>
            <td>Ostrich</td>
            <td>104(230)</td>
            <td>156.8(264)</td>
            <td>no</td>
        </tr>
        <tr>
            <td>Somali Ostrich</td>
            <td>90(200)</td>
            <td>130(287)</td>
            <td>no</td>
        </tr>
    </table>
    <h2>v2合并表格</h2>
    <table>
        <tr>
            <th rowspan="2">Animal</th>#rowspan合并行
            <th colspan="2">Average Mass</th>#colspan合并列
            <th rowspan="2">Flighted</th>
        </tr>
        <tr>
            <th>KG</th>
            <th>LB</th>
        </tr>
        <tr>
            <td>Ostrich</td>
            <td>104</td>
            <td>230</td>
            <td>no</td>
        </tr>
        <tr>
            <td>Somali Ostrich</td>
            <td>90</td>
            <td>200</td>
            <td>no</td>
        </tr>
    </table>





</body>

</html>
