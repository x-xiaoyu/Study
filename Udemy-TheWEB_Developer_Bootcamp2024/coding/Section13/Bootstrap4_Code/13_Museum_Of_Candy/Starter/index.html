<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="app.css">

  <title>Museum of Candy</title>
</head>

<body>

  <!-- 1. Setting Bg color in CSS -->
  <!-- 2. Setting navbar 7. 去掉bg-dark 然后去css改变字体颜色 7-5 更改padding 加上py-0 7-6 因为想在浏览页面是 鼠标滑动时 保留nav 增加fixed-top -->
  <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
    <!-- 3. Setting href (a.navbar-brand就会扩展成完整句子)-->
    <a href="#" class="navbar-brand">CANDY</a>
    <!-- 4. Setting buttons collapse会让指定的东西colaspse aria-label是属性area标签，最初只有图表 没人知道意思，等阅读器扫过的时候就会读出来这个是toggle navigation -->
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
      <!-- 5.Setting an icon -->
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 6. 设计导航栏，在规定尺寸内可以变化 -->
    <!-- id reference data-target -->
    <div class="collapse navbar-collapse" id="navLinks">
      <ul class="navbar-nav">
        <li class="nav-item"><a href="" class="nav-link">HOME</a></li>
        <li class="nav-item"><a href="" class="nav-link">ABOUT</a></li>
        <li class="nav-item"><a href="" class="nav-link">TICKETS</a></li>
      </ul>
    </div>
  </nav>

  <!-- 8. 制作一个容器 让下面的文字等放在里面 -->
  <!-- container-fluid是因为网页中图片是到底的，没有边距什么的，所以是fluid 8-3因为最开始container默认会有padding，所以设置padding px-0 就没了 -->
  <section class="container-fluid px-0">
    <!--8-1 首先图片是一行 因为有两个图片 形成两列 又对半分 即一个图片占6/12 8-4 因为这个内容字是想让他显示在主页面上的 align-items-center就会让他自动对齐，还有align-items-end等-->
    <div class="row align-items-center">
      <!-- 8-7 最开始只有col-6 但因为要调整浏览器大小 所以要设置变化的断点 -->
      <div class="col-lg-6">
        <!-- 8-8因为一个一个调整h2太麻烦了 所以直接加了一个div 一起调整 8-9 增加d-none就是不显示，d-lg-block是等到浏览器页面放大了再显示 8-13 mt-5 为了给字和nav有些距离->-->
        <div id="headingGroup" class="text-white text-center d-none d-lg-block mt-5">
          <!-- 8-5 上下居中对齐完还想左右对齐 那就是text-center 这个之后移动到div里了 -->
          <!-- 8-10 最开始没有display-2 这是个默认的设置标题大小的东西 -->
          <!-- 8-12 搞七个 -->
          <h1 class="display-4">MUSEUM<span>/</span>OF<span>/</span>CANDY</h2>
            <h1 class="display-4">MUSEUM<span>/</span>OF<span>/</span>CANDY</h2>
              <h1 class="display-4">MUSEUM<span>/</span>OF<span>/</span>CANDY</h2>
                <h1 class="display-4">MUSEUM<span>/</span>OF<span>/</span>CANDY</h2>
                  <h1 class="display-4">MUSEUM<span>/</span>OF<span>/</span>CANDY</h2>
                    <h1 class="display-4">MUSEUM<span>/</span>OF<span>/</span>CANDY</h2>
                      <h1 class="display-4">MUSEUM<span>/</span>OF<span>/</span>CANDY</h2>
        </div>
      </div>
      <!-- 8-7 同上最开始只有col-6 但因为要调整浏览器大小 所以要设置变化的断点 -->
      <div class="col-lg-6">
        <!-- 8-2 增加了img-fluid就会根据当前的大小调整图片的大小 -->
        <img class="img-fluid" src="./imgs/hand2.png" alt="">
      </div>

    </div>

  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
