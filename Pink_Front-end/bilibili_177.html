<!-- 浮动布局练习 -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D浮动元素搭配标准流父子流1</title>
    <style>
        .box {
            width: 1200px;
            height: 460px;
            background-color: pink;
            /* 居中 */
            margin: 0 auto;

        }

        .left {
            background-color: purple;
            float: left;
            width: 230px;
            height: 460px;
        }

        .right {
            float: right;
            background-color: #ccc;
            width: 970px;
            height: 460px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>

</html>
