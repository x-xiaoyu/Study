<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件循环</title>
</head>

<body>
    <script>
        console.log(1);
        console.log(2);
        setTimeout(function () {
            console.log(3);

        })
        console.log(4);


    </script>
</body>

</html>
