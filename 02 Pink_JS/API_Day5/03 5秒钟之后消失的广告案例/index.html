<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window对象-延时函数案例</title>
    <style>
        img {
            position: fixed;
            left: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div>
        <img src="./images/ad.png" alt="">
    </div>
    <script>
        const img = document.querySelector('img')
        setTimeout(function () {
            img.style.display = 'none'
        }, 3000)
    </script>
</body>

</html>
