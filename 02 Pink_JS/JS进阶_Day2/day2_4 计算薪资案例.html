<body>
    <script>
        const arr = [{
            name: '张三',
            salary: 10000
        }, {
            name: '李四',
            salary: 10000
        }, {
            name: '王五',
            salary: 10000
        }]

        // // 计算薪资案例
        // const total = arr.reduce((prev, current) => {
        //     return prev + current.salary //对象的salary
        // }, 0)

        // console.log(total);

        //需求：每个人涨薪30% 当月支出多少薪资
        const total = arr.reduce((prev, current) => prev + current.salary * 1.3, 0)
        console.log(total); //39000


    </script>
</body>
