<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array常用方法</title>
</head>

<body>
    <script>
        //    every 每一个是否都符合条件，如果都符合就返回true 否则返回false
        const arr1 = [10, 20, 30]
        const compare = arr1.every(item => item >= 10)
        console.log(compare); //True
        //





    </script>
</body>

</html>
