<body>
    <script>
        // arr.reduce(function(上一次值，当前值){}, 初始值)
        const arr = [1, 5, 8]

        // 1. 没有初始值 回调函数
        // const total = arr.reduce(function (prev, current) {
        //     return prev + current
        // })

        // console.log(total); //12

        // 2.有初始值 
        // const total = arr.reduce(function (prev, current) {
        //     return prev + current
        // }, 10)
        // console.log(total); //24



        // 3.箭头函数的写法
        const total = arr.reduce((prev, current) => prev + current, 11)
        console.log(total); //25


    </script>
