<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习DOM-修改</title>
</head>

<body>
    <img src="./images/1.webp" alt="">
    <script>
        // 1.获取图片元素
        const img = document.querySelector('img')
        // 2.修改图片对象属性 对象.属性 = 值
        img.src = './images/2.webp'
        img.title = 'Pink老师的艺术照'
    </script>
</body>

</html>
