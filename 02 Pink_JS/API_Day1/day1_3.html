<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>练习DOM-修改 年会抽奖案例</title>
  <!-- 需求 从数组随机抽取一等奖、二等奖和三等奖，显示到对应的标签里面 -->
  <!-- 分析：
            1. 声明数组：const personArr = ['周杰伦','刘德华','周星驰','Pink老师','张学友']
            2. 一等奖：随机生成一个数字（0~数组长度）， 找到对应数组的名字
            3. 通过innerText或者innerHTML将名字写入span元素内部
            4. 二等奖以此类推
   -->
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
    // 1.声明数组
    const personArr = ['周杰伦', '刘德华', '周星驰', 'Pink老师', '张学友']
    // 2.先做一等奖
    // 2.1 随机数 数组的下表
    const random = Math.floor(Math.random() * personArr.length)
    // console.log(personArr[random]); 在控制台打印 确保可以随机生成名字
    // 2.2 获取one元素
    const one = document.querySelector('#one')
    // 2.3 把名字给one
    one.innerHTML = personArr[random]
    // 2.4 删除数组这个名字
    personArr.splice(random, 1) //删除
    // console.log(personArr);

    // 3.复制一等奖
    // 3.1 随机数 数组的下表
    const random2 = Math.floor(Math.random() * personArr.length)
    // console.log(personArr[random]); 在控制台打印 确保可以随机生成名字
    // 3.2 获取two元素
    const two = document.querySelector('#two')
    // 3.3 把名字给one
    two.innerHTML = personArr[random2]
    // 3.4 删除数组这个名字
    personArr.splice(random2, 1) //删除
    // console.log(personArr);


    // 4.复制一等奖
    // 4.1 随机数 数组的下表
    const random3 = Math.floor(Math.random() * personArr.length)
    // console.log(personArr[random]); 在控制台打印 确保可以随机生成名字
    // 4.2 获取three元素
    const three = document.querySelector('#three')
    // 4.3 把名字给one
    three.innerHTML = personArr[random3]
    // 4.4 删除数组这个名字
    personArr.splice(random3, 1) //删除
    // console.log(personArr);


  </script>
</body>

</html>
