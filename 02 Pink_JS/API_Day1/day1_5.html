<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习DOM-页面刷新，图片随机更换</title>
</head>

<body>
    <!-- 当我们刷新页面，页面中的图片随机显示不同的图片
     分析：
        1. 随机显示，则需要用到随机函数
        2. 更换图片需要用到图片的src属性，进行修改
        3. 核心思路：
            1）获取图片元素
            2） 随机得到图片序号
            3） 图片.src= 图片随机路径
     
     -->
    <img src="./images/1.webp" alt="">
    <script>
        function getRamdon(N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N
        }
        // 1.获取图片元素
        const img = document.querySelector('img')
        // 2. 随机得到序号
        const random = getRamdon(1, 6)
        // 3.修改图片对象属性 对象.属性 = 值
        img.src = `./images/${random}.webp`

    </script>
</body>

</html>
