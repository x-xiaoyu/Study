<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作元素属性-表单</title>
</head>

<body>
    <!-- <input type="text" value="电脑"> -->

    <!-- 复选框案例 -->
    <!-- 这里没有写checked的默认就是false 写上checked就是true -->
    <!-- <input type="checkbox" name="" id="" checked> -->
    <input type="checkbox" name="" id="">

    <!-- disable的使用方法 -->
    <!-- 当属性和值一模一样的时候就可以省 checked也是一样 -->
    <!-- <button disabled="disabled">点击</button>  -->
    <button disabled>点击</button>


    <script>
        // // 1.拿到用户输入内容 
        // const username = document.querySelector('input')
        // // 2. 获取值 获取表单里面的值 用的表单.value   innerHTML获取不了
        // console.log(username.value); //电脑

        // // 3. 设置表单的值
        // username.value = '我要买电脑'
        // console.log(username.type); //text
        // username.type = 'password' //这里就把username从text变成password值了

        // 复选框example
        // 1.获取
        const ipt = document.querySelector('input')
        // console.log(ipt.checked); //默认勾选的 就是true 只接受布尔值
        // 默认设置checked
        ipt.checked = true
        // ipt.checked = 'true' //也可以 字符串除了 空 都是true 不提倡 默认有隐式转换


        // 1.获取
        const button = document.querySelector('button')
        // console.log(button.disabled) //默认false 不禁用
        button.disabled = true //禁用


    </script>
</body>

</html>
