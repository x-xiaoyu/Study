<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作元素属性-定时器-间歇函数</title>
</head>

<body>


    <script>
        // 方法一
        // setInterval(函数，间隔时间)
        // function 匿名函数
        setInterval(function () {
            console.log('一秒执行一次');

        }, 1000)

        // 方法二
        function fn() {
            console.log('一秒执行一次');
        }
        setInterval(fn, 1000)


    </script>
</body>

</html>
