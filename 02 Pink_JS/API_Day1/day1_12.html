<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作元素属性-自定义属性</title>
</head>

<body>
    <!-- div{$}*5 快捷写法 -->
    <div data-id="1" data-spm="不知道">1</div>
    <div data-id="2">2</div>
    <div data-id="3">3</div>
    <div data-id="4">4</div>
    <div data-id="5">5</div>

    <script>
        // 需求 给这5个div 各自加个标号
        // 1. 获取第一个div
        const one = document.querySelector('div')

        // 2. 加属性 在div里加data-id
        // 3. 取值
        // one是对象 对象里有data-id属性
        console.log(one.dataset); //在console里会拿到DOMStringMap dataset集合
        console.log(one.dataset.id); //1
        console.log(one.dataset.spm); //不知道



    </script>
</body>

</html>
