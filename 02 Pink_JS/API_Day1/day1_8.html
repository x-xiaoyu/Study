<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习DOM-通过类名更改样式</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }


        .box {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin: 100px auto;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div></div>


    <script>
        // 1.  获取元素
        const div = document.querySelector('div')
        // 因为已经是class了 所以不需要加.
        div.className = 'box'

        // 不知道什么一开始有两个div盒子
    </script>
</body>

</html>
