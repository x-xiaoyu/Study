<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter筛选数组</title>
</head>

<body>
    <script>
        const arr = [10, 20, 30]
        const newArr = arr.filter(function (item, index) {
            // console.log(item);
            // console.log(index);
            return item >= 20 //返回新数组[20,30]
        })
        console.log(newArr);

    </script>
</body>

</html>
