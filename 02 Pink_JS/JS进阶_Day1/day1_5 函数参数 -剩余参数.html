<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数-剩余参数</title>
</head>

<body>
    <script>
        // // ...剩余参数+ 名字
        // function getSum(...arr) {

        //     console.log(arr);

        // }

        // getSum(2, 3)
        // getSum(1, 2, 3)
        // getSum(2, 2, 3, 4)

        function getSum(a, b, ...arr) {

            console.log(arr);

        }

        getSum(2, 3) // 2给了a, 3给了b #[] 因为剩余函数里没东西
        getSum(1, 2, 3)//# [3]
        getSum(1, 2, 3, 4, 5)//# [3,4,5]



    </script>
</body>

</html>
