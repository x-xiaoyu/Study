<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数提升</title>
</head>

<body>
    <script>
        // 1. 会把所有函数神功提升到当前作用域的最前面
        // 2. 只提升函数声明 不提升函数调用
        fn() //可以
        function fn() {
            console.log('函数提升');

        }

        // —————————— 其实是这个样子的 ——————————
        function fn() {
            console.log('函数提升');

        }
        fn()

        // —————————————————————————— 例子2 函数表达式 ————————————————————————


        // 函数有提升 变量有提升 函数表达式没提升
        fun() //不得行
        var fun = function () {
            console.log('函数表达式');

        }
        // —————————— 其实是这个样子的 ——————————

        var fun
        fun() //不得行
        fun = function () {
            console.log('函数表达式');

        }

        // 函数表达式 必须先声明和赋值， 后调用 否则报错

    </script>
</body>

</html>
