<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数参数-展开运算符</title>
</head>

<body>
    <script>

        const arr = [1, 2, 3]
        // 展开运算符可以展开数组
        console.log(...arr);

        // console.log(Math.max(1, 2, 3));
        console.log(Math.max(...arr)); //3
        console.log(Math.min(...arr)); //1



    </script>
</body>

</html>
