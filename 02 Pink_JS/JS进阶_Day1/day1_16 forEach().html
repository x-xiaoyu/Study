<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach()</title>
</head>

<body>
    <script>
        // 只能遍历数组 不可以遍历对象
        const arr = ['red', 'green', 'blue', 'yellow']
        arr.forEach(function (item, index) {
            console.log(item); // 数组元素
            console.log(index); //数组序号
        })

    </script>
</body>

</html>
