<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构赋值-数组解构</title>
</head>

<body>
    <script>
        // 1. 将这个数组解构为变量hr lx mi fz
        const pc = ['海王', '联想', '小米', '方正']
        const [hr, lx, mi, fz] = ['海王', '联想', '小米', '方正']
        console.log(hr);
        console.log(lx);
        console.log(mi);
        console.log(fz);


        // 请将最大值和最小值函数返回值结构max和min 两个变量
        function getValue() {
            return [100, 60]
        }
        // 要求max变量里面存100
        //    min变量里面存60
        const [max, min] = getValue()
        console.log(max);
        console.log(min);





    </script>
</body>

</html>
