        th {
            padding: 5px 30px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>

<body>
    <h2>订单确认</h2>
    <!-- 最开始现在这里写 固定个套路 然后再扔到js里进行调换 -->

    <script>
        // 用户输入商品价格和商品数量，以及收货地址，可以自动打印订单信息
        // 用户输入
        let price = +prompt('请输入商品价格：') //+代表转换数字类型
        let num = +prompt('请输入商品数量：')//+代表转换数字类型
        let address = prompt('请输入收货地址：')
        // 计算总额
        let total = price * num
        // 页面打印渲染
        // 因为还没学监听 所以用传统方式放到表格里
        document.write(`
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
                <tr>
                    <th>小米青春版</th>
                    <th>${price}元</th>
                    <th>${num}</th>
                    <th>${total}元</th>
                    <th>${address}</th>
                </tr>
            </table>
        `)
    </script>
