<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 元字符
        // 边界符
        console.log(/哈/.test('哈')); //true
        console.log(/哈/.test('哈哈')); //true
        console.log(/哈/.test('二哈')); //true

        console.log('-----------');

        // 边界符 
        console.log(/^哈/.test('哈')); //true 以哈开头
        console.log(/^哈/.test('哈哈')); //true
        console.log(/^哈/.test('二哈')); // false

        console.log('-----------');

        console.log(/^哈$/.test('哈')); // ture 以$为结尾 只有这种情况为true 否则全为false
        console.log(/^哈$/.test('哈哈')); // false 只能出现一个哈 精确匹配
        console.log(/^哈$/.test('二哈')); // false

        console.log('-----------');

    </script>
</body>

</html>
