<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符转换
    </title>
</head>

<body>
    <script>
        //  隐式转换
        console.log(1 + 1);
        //只要看到引号，就会把数字类型转换成字符串类型
        console.log('pink' + 1);



    </script>
</body>

</html>
