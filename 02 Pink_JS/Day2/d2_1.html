        // 多分支练习
        // 需求：根据输入不同的成绩，反馈不同的评价
        // 注：
        // 1. 成绩90+ 优秀
        // 2. 成绩70-90 良好
        // 3. 成绩60-70 及格
        // 4. 成绩60- 不及格

        let score = +prompt('请输入您的成绩')
        if (score >= 90) {
            alert('您是优秀')
        } else if (score >= 70 && score < 90) {
            alert('您是良好')
        } else if (score >= 60 && score < 70) {
