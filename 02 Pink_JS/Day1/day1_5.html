<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入输出语法</title>
</head>

<body>
    <script>
        // 1. 文档输出内容
        document.write('我是div标签')
        document.write('<h1>我是标题</h1>')
        // 2. 控制台打印输出 给 程序员 console日志的意思
        console.log('看看对不对')
        // 3. 输入语句 prompt
        prompt('请输入你的年龄')
    </script>
</body>


</html>
