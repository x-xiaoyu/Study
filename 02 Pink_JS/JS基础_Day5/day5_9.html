<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象-数学内置对象-random案例</title>
</head>

<body>
    <script>

        // // 猜数字 1-10
        // 不对就提示
        // 对就结束

        // 1.随机生成数字
        function getRandom(N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N
        }
        let random = getRandom(1, 10)
        console.log(random);

        let flag = true
        for (let i = 1; i <= 3; i++) {
            // while (true) {
            // 2. 用户输入
            let num = +prompt('请输入你猜的数字')
            // 3. 判断输出 不断判断 while
            if (num > random) {
                alert('你猜大了')
            } else if (num < random) {
                alert('你猜小了')
            } else {
                alert('你猜对了')
                break //退出循环
            }

            // }
            if (flag) {
                alert('次数用完')
            }

        }


    </script>
</body>

</html>
