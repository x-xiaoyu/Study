<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象-方法</title>
</head>

<body>
    <script>
        //  对象外面的叫函数 对象里面的叫方法
        let obj = {
            uname: '刘德华',
            // 方法 方法名字叫"song" 只在对象里生效
            song: function () {
                console.log('冰雨')
            }
        }

        // 方法调用 对象名.方法名
        obj.song()

        // 还可以传参 有实参就得有形参

    </script>
</body>

</html>
