<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象案例-遍历数组对象</title>
</head>

<body>
    <script>
        // 请把下面数据中的对象打印出来：

        let student = [
            {
                name: '小明',
                age: 18,
                gender: '男',
                hometown: '河北省'
            },
            {
                name: '小红',
                age: 19,
                gender: '女',
                hometown: '河南省'
            },
            {
                name: '小刚',
                age: 17,
                gender: '男',
                hometown: '山东省'
            },
            {
                name: '小丽',
                age: 18,
                gender: '女',
                hometown: '山西省'
            }
        ]

        for (let i = 0; i < student.length; i++) {
            // console.log(i);//下表索引号
            // console.log(student[i]); // 每一个对象
            console.log(student[i].name)
            console.log(student[i].age)
            console.log(student[i].gender)
            console.log(student[i].hometown)

        }
    </script>
</body>

</html>
