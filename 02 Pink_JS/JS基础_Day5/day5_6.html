<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象-数学内置对象</title>
</head>

<body>
    <script>
        // 属性
        console.log(Math.PI);
        // 方法
        // 向上取整
        console.log(Math.ceil(1.5)); //2
        // 向下取整
        console.log(Math.floor(1.4)); //1

        parseInt(1.2) //1 可以想向下取整
        parseInt('12px') //12 还可以转换字符串

        // 四舍五入 round
        console.log(Math.round(1.4)); //2
        console.log(Math.round(-1.6)); //-1

        // 取最大值
        console.log(Math.max(1, 2, 3, 4, 5)); //5 数组不行

        //取最小值
        console.log(Math.min(1, 2, 3, 4, 5)); //1

        // 幂函数
        console.log(Math.pow()); //

        // 绝对值
        console.log(Math.abs(-1.5)); //1.5


    </script>
</body>

</html>
