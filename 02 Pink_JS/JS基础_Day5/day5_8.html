<body>
    <script>

        // // 请把['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操']随机显示一个名字到页面中
        // let name = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操']
        // let random = Math.floor(Math.random() * name.length)
        // document.write(name[random]); //实际字符

        // 新增需求 不允许重复显示
        let name = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操']
        let random = Math.floor(Math.random() * name.length)
        // 增删改查 删
        // 1. 利用随机函数随机生成一个数字作为索引号
        // 2. 数组[随机数]生成到页面中
        // 3. 数组中删除刚才抽中的索引号
        // splice(起始位置下标志，删除几个元素) 
        document.write(name[random]); //实际字符
        name.splice(random, 1)
        console.log(name);

    </script>
</body>
