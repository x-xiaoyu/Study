<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let 和 var的区别</title>
</head>

<body>
    <script>
        // var可以先使用再声明
        var num //变量提升 全局变量
        console.log(num)
        num = 10

        // var声明过的变量可以重复声明
        var num = 10
        var num = 20 //打印出来的就是20 没有10



    </script>
</body>

</html>
