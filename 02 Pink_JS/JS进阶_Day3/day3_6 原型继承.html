<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型继承</title>
</head>

<body>

    <script>
        // 继续抽取 公共部分放到原型上 这样所有人都可以用了
        // 公共方法防止每个实例的每一个对象就占用一个新的内存空间
        // const Person1 = {
        //     ears: 2,
        //     head: 1
        // }
        // const Person2 = {
        //     ears: 2,
        //     head: 1
        // }
        // 继续抽取 构造新的函数 new 出来的对象 结构一样 但对象不一样
        function Person() {
            this.eyes = 1
            this.head = 2
        }

        // 女人 构造函数
        function Woman() {
            // this.ears = 2
            // this.head = 1
        }

        // Woman通过原型继承Person
        Woman.prototype = new Person()
        //指回原来的构造函数
        Woman.prototype.constructor = Woman

        // 给女人添加一个方法 生孩子
        Woman.prototype.baby = function () {
            console.log('宝贝');
        }

        const red = new Woman()
        console.log(red);

        // ————————————————————————————————————————————————————————

        // 男人 构造函数
        function Man() {
            // this.ears = 2
            // this.head = 1

            // 继承Person

        }
        // 通过原型继承Person
        Man.prototype = new Person()
        Man.prototype.constructor = Man
        const pink = new Man()
        console.log(pink);



    </script>

</body>

</html>
