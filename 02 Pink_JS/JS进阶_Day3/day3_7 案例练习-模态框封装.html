<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模态框封装</title>
    <style>
        .modal {
            width: 300px;
            min-height: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            position: fixed;
            z-index: 999;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            background-color: #fff;
        }

        .modal .header {
            line-height: 40px;
            padding: 0 10px;
            position: relative;
            font-size: 20px;
        }

        .modal .header i {
            font-style: normal;
            color: #999;
            position: absolute;
            right: 15px;
            top: -2px;
            cursor: pointer;
        }

        .modal .body {
            text-align: center;
            padding: 10px;
        }

        .modal .footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .modal .footer a {
            padding: 3px 8px;
            background: #ccc;
            text-decoration: none;
            color: #fff;
            border-radius: 2px;
            margin-right: 10px;
            font-size: 14px;
        }

        .modal .footer a.submit {
            background-color: #369;
        }
    </style>
</head>

<body>
    <div class="modal">
        <button id="delete">删除</button>
        <button id="login">登录</button>

    </div>
    <script>
        // 1. Modal 构造函数封装- 模态框
        function Modal(title = '', message = '') {
            // console.log(title, message);

            // 创建modal模态框盒子
            // 1.1 创建div标签
            this.modalBox = document.createElement('div')
            // 1.2 给div标签添加类名为modal
            this.modalBox.className = 'modal'
            // 1.3 modal盒子内部填充2个标签并且修改文字内容
            this.modalBox.innerHTML = `
            <div class="header">${title}<i>x</i></div>
            <div class="body">${message}</div>
            `

            console.log(this.modalBox);


        }

        // new Modal('温馨提示', '您没有权限删除操作')
        // new Modal('友情提示', '您还没有注册账号')

        // ———————————————————— 2. 给构造函数原型对象挂载open方法 ——————————————————
        Modal.prototype.open = function () {
            // 注意这个方法不要用箭头函数 因为要用this
            // 把刚才创建的modalBox显示到页面body中
            document.body.append(this.modalBox) //this指向当前实例对象 点击对象

        }

        // 测试一下 点击删除按钮
        document.querySelector('#delete').addEventListener('click', () => {
            // 先调用Modal构造函数
            const del = new Modal('温馨的提示', '您没有权限删除操作')
            //  实例对象调用open方法
            del.open()

        })

        // 测试一下 点击删除按钮
        document.querySelector('#login').addEventListener('click', () => {
            // 先调用Modal构造函数
            const login = new Modal('友情的提示', '您没有注册账号')
            //  实例对象调用open方法
            login.open()

        })


        // ———————————————————— 3. 给构造函数原型对象挂载close方法 ——————————————————













    </script>

</body>

</html>
