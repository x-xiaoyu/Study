<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-事件监听练习</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 点击按钮 弹出对话框
        // 1. 事件源：按钮
        const btn = document.querySelector('button')
        // 2. 事件类型：点击鼠标
        // 3.事件处理程序：弹出对话框
        btn.addEventListener('click', function () {
            alert('点击成功')
        })
    </script>
</body>

</html>
