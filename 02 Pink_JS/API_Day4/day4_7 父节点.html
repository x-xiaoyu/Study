<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父节点</title>
</head>

<body>
    <div class="yeye">
        <div class="dad">
            <div class="baby">x</div>
        </div>
    </div>



    <script>
        const baby = document.querySelector('.baby')
        console.log(baby); //返回DOM对象
        console.log(baby.parentNode); //返回DOM对象的父节点
        console.log(baby.parentNode.parentNode); //返回DOM对象的父节点的父节点



    </script>
</body>



</html>
