<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>克隆节点</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        // const li1 = document.querySelector('ul li:first-child')
        const ul = document.querySelector('ul')
        // 克隆节点 元素.cloneNode(true)
        // const li1 = ul.children[0].cloneNode(true)
        // console.log(li1);
        // 2. 追加li
        // ul.appendChild(li1) 
        ul.appendChild(ul.children[0].cloneNode(true)) //更加简单的方法 如果不写true就是false只克隆标签 没有里面内容





    </script>
</body>



</html>
