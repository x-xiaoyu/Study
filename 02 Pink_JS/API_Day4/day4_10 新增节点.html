<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父节点</title>
</head>

<body>
    <ul></ul>

    <script>
        // // 创建节点
        // const div = document.createElement('div')
        // // console.log(div);
        // 2. 追加节点 作为最后一个子元素
        // document.body.appendChild(div)//div作为body的child存在 作为最后一个子元素

        const ul = document.querySelector('ul')
        const li = document.createElement('li') //创建
        li.innerHTML = '我是li' //添加内容
        ul.appendChild(li) //添加child 作为最后一个子元素
        // 3. 追加节点 ul.children获取的永远是数组 所以这里可以[]
        // insertBefore(插入的元素，放到哪个元素的前面)
        ul.insertBefore(li, ul.children[0])


    </script>
</body>



</html>
