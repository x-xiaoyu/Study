<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换时间案例</title>
</head>

<body>
    <script>
        // // 用户输入描述，自动转换为时分秒
        // 分析：
        // 1. 用户输入总秒数（注意默认值）
        // 2. 计算时分秒（封装函数）里面包含数字补0
        // 3.打印输出

        // 计算公式：计算时分秒
        // 小时：h = parseInt(总秒数/60/60%24)
        // 分钟：m = parseInt(总秒数/60%60)
        // 小时：s = parseInt(总秒数%60)

        // 1.用户输入
        let second = + prompt('请输入秒数')
        // 2.封装函数
        function getTime(t) {
            // console.log(t);//总的秒数
            // 3. 转换
            h = parseInt(t / 60 / 60 % 24)
            m = parseInt(t / 60 % 60)
            s = parseInt(t % 60)
            h = h < 10 ? '0' + h : h
            m = m < 10 ? '0' + m : m
            s = s < 10 ? '0' + s : s

            console.log(h, m, s);

            return `转换完毕之后是${h}小时${m}分${s}秒`

        }
        let str = getTime(second)
        document.write(str)


    </script>
</body>

</html>
