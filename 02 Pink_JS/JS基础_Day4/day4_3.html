        // 2. 求任意数组中的最大值并返回这个最大值
        function maxNum(arr = []) {
            let max = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max
        }
        console.log(maxNum([1, 2, 3, 4, 5]));

        // 3. 求任意数组中的最小值并返回这个最小值
        function minNum(arr = []) {
            let min = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
            return min
        }
        console.log(minNum([1, 2, 3, 4, 5]));


        // 可以把求最小值和最大值放一起写
