<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支语句练习-数字补0案例</title>
</head>

<body>
    <script>
        // 用户输入一个数，如果数字小于10，则前面进行补0，比如09 03 等
        // 分析：
        // 为后期页面显示时间做铺垫
        // 利用三元运算符 补0计算

        // 1. 用户输入
        let num = prompt('请输入数字')
        // 2. 判断输出 小于10才补0
        num = num < 10 ? 0 + num : num
    </script>
</body>

</html>
