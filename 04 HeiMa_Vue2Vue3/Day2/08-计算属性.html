<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border: 1px solid #000;
      text-align: center;
      width: 240px;
    }

    th,
    td {
      border: 1px solid #000;
    }

    h3 {
      position: relative;
    }
  </style>
</head>

<body>

  <div id="app">
    <h3>小黑的礼物清单</h3>
    <table>
      <tr>
        <th>名字</th>
        <th>数量</th>
      </tr>
      <!-- 用v-for进行渲染 -->
      <tr v-for="(item, index) in list" :key="item.id">
        <td>{{ item.name }}</td>
        <td>{{ item.num }}个</td>
      </tr>
    </table>

    <!-- 目标：统计求和，求得礼物总数 -->
    <!-- 1.1 js看到 totalCount 然后就回去下面找这个function -->
    <p>礼物总数：{{totalCount}}个</p>
  </div>
  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        // 现有的数据
        list: [
          { id: 1, name: '篮球', num: 1 },
          { id: 2, name: '玩具', num: 2 },
          { id: 3, name: '铅笔', num: 5 },
        ]
      },
      // 1. 声明
      computed: {
        totalCount() {
          // 基于现有的数据，编写求值逻辑
          // 计算属性内部，可以直接通过this访问到app实例
          // console.log(this.list); //可以拿到

          // 需求：对this.list数组里面的num进行求和->reduce 第一个参数 是求和逻辑 第二个参数 是起始值
          // 形参 每一段阶段性结果 sum ， item是每一项；让每一阶段的sum去累加每一项里面的数字
          let total = this.list.reduce((sum, item) => sum + item.num, 0)
          return total
        }
      }
    })
  </script>
</body>

</html>
