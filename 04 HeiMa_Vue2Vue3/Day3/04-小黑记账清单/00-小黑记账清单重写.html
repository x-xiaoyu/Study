<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <style>
      .red {
        color: red !important;
      }
      .search {
        width: 300px;
        margin: 20px 0;
      }
      .my-form {
        display: flex;
        margin: 20px 0;
      }
      .my-form input {
        flex: 1;
        margin-right: 20px;
      }
      .table > :not(:first-child) {
        border-top: none;
      }
      .contain {
        display: flex;
        padding: 10px;
      }
      .list-box {
        flex: 1;
        padding: 0 30px;
      }
      .list-box a {
        text-decoration: none;
      }
      .echarts-box {
        width: 600px;
        height: 400px;
        padding: 30px;
        margin: 0 auto;
        border: 1px solid #ccc;
      }
      tfoot {
        font-weight: bold;
      }
      @media screen and (max-width: 1000px) {
        .contain {
          flex-wrap: wrap;
        }
        .list-box {
          width: 100%;
        }
        .echarts-box {
          margin-top: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="contain">
        <!-- 左侧列表 -->
        <div class="list-box">
          <!-- 添加资产 -->
          <form class="my-form">
            <!-- v-model绑定list 实现双向绑定-->
            <!-- .trim首尾空格 -->
            <input
              v-model.trim="name"
              type="text"
              class="form-control"
              placeholder="消费名称"
            />
            <input
              v-model.number="price"
              type="text"
              class="form-control"
              placeholder="消费价格"
            />
            <!-- 给按钮注册点击事件 发送请求 进行添加功能 -->
            <button @click="add" type="button" class="btn btn-primary">
              添加账单
            </button>
          </form>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>编号</th>
                <th>消费名称</th>
                <th>消费价格</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(item,index) in list" :key="item.id">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <!-- red类 全体变红 class="red"-->
                <td :class="{red: item.price > 100}">
                  {{item.price.toFixed(2)}}
                </td>
                <!-- 删除：添加事件监听 通过id进行删除 -->
                <td><a @click="del(item.id)" href="javascript:;">删除</a></td>
              </tr>
              <!-- <tr>
                <td>2</td>
                <td>大衣</td>
                <td class="red">199.00</td>
                <td><a href="javascript:;">删除</a></td>
              </tr> -->
            </tbody>
            <tfoot>
              <tr>
                <!-- 更新总价值 要用计算属性 computed -->
                <td colspan="4">消费总计： {{totalPrice.toFixed(2)}}</td>
              </tr>
            </tfoot>
          </table>
        </div>

        <!-- 右侧图表 -->
        <div class="echarts-box" id="main"></div>
      </div>
    </div>
    <!-- 引包三件套 echarts vue axios -->
    <script src="../echarts.min.js"></script>
    <script src="../vue.js"></script>
    <script>
      Vue.config.devtools = true;
    </script>
    <script src="../axios.js"></script>

    <script>
      /**
       * 接口文档地址：
       * 因为接口比较多 所以直接做成了文档
       * https://www.apifox.cn/apidoc/shared-24459455-ebb1-4fdc-8df8-0aff8dc317a8/api-53371058
       *
       * 功能需求：
       * 1. 基本渲染
       *    1）立刻发送请求获取数据 在created里发送
       *    2）拿到数据，存到data的响应式数据中（代码里的data）
       *    3）结合数据，进行渲染 v-for
       *    4）消费统计 => 计算属性compute
       * 2. 添加功能
       *    1) 收集表单数据 v-model 绑定表单 在data里新建name和price
       *    2）给添加按钮注册点击事件addclick，发送添加请求
       *    3）需要重新渲染（因为后端刚更新完数据 前端也需要按照数据渲染出来新添加的东西
       *
       * 3. 删除功能
       *    1)注册点击事件，传参数 传id
       *    2） 根据 id发送删除请求
       *    3） 需要重新渲染
       *
       * 4. 饼图渲染
       *    1）在dom初始化渲染完 初始化一个饼图 echarts 在mounted钩子实现
       *    2）根据数据实时更新饼图 echarts.setOption({...})
       */

      const app = new Vue({
        el: "#app",
        data: {
          list: [],
        },
      });
    </script>
  </body>
</html>
