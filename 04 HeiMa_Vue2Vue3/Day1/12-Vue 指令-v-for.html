<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h3>小黑水果店</h3>
    <ul>
      <!-- li被多次渲染 所以v-for是给li加 -->
      <!-- 数组有多少项 就会渲染多少次 -->
      <li v-for="(item,index) in list">
        {{item}} - {{index}}
      </li>

      <!-- 不需要渲染下标的时候 可以省略index -->
      <li v-for="(item) in list">
        {{item}}
      </li>

      <!-- <li>水果2</li>
      <li>水果3</li> -->
    </ul>

  </div>

  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        list: ['西瓜', '苹果', '鸭梨']
      }
    })
  </script>
</body>

</html>
