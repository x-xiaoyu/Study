<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--
  插值表达式：Vue的一种模版语法
  作用:利用表达式进行差值渲染
  语法： {{表达式}}
  -->

  <!--
  注意点：
  1. 使用的数据要存在
  2. 支持的表达式，不是语句 if for
  3. 不能再标签属性中使用{{}} 
   -->
  <div id="app">
    <!-- 只要可以求得结果的 都可以往这里加 -->
    <p>{{nickname}}</p>
    <p>{{nickname.toUpperCase()}}</p>
    <p>{{nickname+'你好'}}</p>
    <p>{{age >= 18? '成年': '未成年'}}</p>
    <p>{{friend.name}}</p>
    <p>{{friend.desc}}</p>
    <!-- <p title="{{这个是不可以的}}"></p> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nickname: 'tony',
        age: 18,
        friend: {
          name: 'Jason',
          desc: '热爱学习vue'
        }
      }
    })

  </script>

</body>

</html>
