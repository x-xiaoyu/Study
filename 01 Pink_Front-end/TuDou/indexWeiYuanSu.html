<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tudou {
      position: relative;
      width: 444px;
      height: 320px;
      background-color: pink;
      margin: 30px auto;
    }

    .tudou img {
      width: 100%;
      height: 100%;
    }

    /* ！！！！！！！！！！！！！！！！利用伪元素创建遮罩层！！！！！！！！！ */
    .tudou::before {
      /* 伪元素一定要有content */
      content: '';
      /* 隐藏遮罩层 */
      display: none;
      /* 子绝父相 */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .4) url(./img/arr.png) no-repeat center;
    }

    /* ！！！！！！！！！！！！！！！！！！！牛逼 直接hover里的before遮罩层显示出来！！！！！！！！！！！！！ */
    /* 当鼠标经过了 土豆这个"盒子" 就让遮罩层显示出来 */
    .tudou:hover::before {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tudou">
    <img src="../TuDou/img/tudou.jpg" alt="">
  </div>
  <div class="tudou">
    <img src="../TuDou/img/tudou.jpg" alt="">
  </div>
  <div class="tudou">
    <img src="../TuDou/img/tudou.jpg" alt="">
  </div>
  <div class="tudou">
    <img src="../TuDou/img/tudou.jpg" alt="">
  </div>
</body>

</html>
