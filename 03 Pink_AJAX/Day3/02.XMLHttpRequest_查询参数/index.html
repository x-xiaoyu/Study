<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMLHttpRequest_查询参数</title>
</head>

<body>
  <p class="city-p"></p>
  <script>
    /**
     * 目标：使用XHR携带查询参数，展示某个省下属的城市列表
    */
    const xhr = new XMLHttpRequest()
    // .open() 是 XMLHttpRequest 对象的方法，用来初始化一个 HTTP 请求。它的作用是配置请求的类型（如 GET 或 POST）、目标 URL，以及是否异步。
    xhr.open('GET', 'http://hmajax.itheima.net/api/city?pname=辽宁省')
    xhr.addEventListener('loadend', () => {
      console.log(xhr.response) //JSON 字符串
      const data = JSON.parse(xhr.response) //转换成对象
      console.log(data)
      //获取对象的list 然后再转回字符串 + 拼接
      document.querySelector('.city-p').innerHTML = data.list.join('<br>')
    })
    xhr.send()
  </script>
</body>

</html>
