<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录案例</title>
    <!-- 引入bootstrap.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .alert-success {
            background-color: #d1e7dd;
            color: #0f5132;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #badbcc;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background-color: #1677ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #0f5edf;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>欢迎-登录</h3>

        <!-- 登录结果提示框 -->
        <div class="alert alert-success" role="alert">
            登录成功
        </div>

        <!-- 表单 -->
        <div class="form_wrap">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">账号名</label>
                    <input type="text" id="username" class="form-control username" />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" id="password" class="form-control password" />
                </div>

                <button type="button" class="btn btn-primary btn-login">登 录</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        // 目标1：点击登录时，用户名和密码长度判断，并提交数据和服务器通信
        // 1.1 登录按钮绑定点击事件
        document.querySelector('.btn-login').addEventListener('click', () => {
            // 1,2 获取用户名和密码
            const username = document.querySelector('.username').value
            const password = document.querySelector('.password').value
            console.log(username, password);  //检查是否拿到用户名和密码

            // 1.3 对长度做判断
            if (username.length < 8) {
                console.log('用户名必须大于等于8位');
                return //提示完 然后拦截代码继续往下走
            }
            if (password.length < 6) {
                console.log('密码必须大于等于6位');
                return //提示完 然后拦截代码继续往下走
            }
            // 1.4 基于axios提交用户名和密码
            // console.log('提交数据到服务器');

            axios({
                url: 'http://hmajax.itheima.net/api/login',
                method: 'POST',
                data: {
                    username,
                    password
                }
            }).then(result => {
                console.log(result);

            }).catch.log(error => {
                console.log(error);
                console.log(error.response.data.message);

            })


        })



    </script>

</body>

</html>
