<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用请求方法getpost-处理错误信息</title>
</head>

<body>
    <div class="btn">注册用户</div>
    <!-- 使用axios错误处理语法，拿到错误信息并用弹框返回给用户 -->
    <!-- 地址：http://hmajax.itheima.net/api/register -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.querySelector('.btn').addEventListener('click', () => {
            axios({
                url: 'http://hmajax.itheima.net/api/register',
                // 指定请求方法
                method: 'post',
                // 提交数据
                data: {
                    username: 'itheimashiyanpin',
                    password: '123456'
                }
            }).then(result => {
                console.log(result);
            }).catch(error => {
                // 处理错误信息
                console.log(error)
                console.log(error.response.data.message) //具体原因返回出来了
                alert(error.response.data.message) //弹窗出来了
            })
        })

    </script>

</body>

</html>
